server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    url: jdbc:mysql://localhost:3306/practice1?useSSL=false&serverTimezone=UTC
    username: root
    password: 9520
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100 # in query
    open-in-view: false
  output:
    ansi:
      enabled: always # vscode console color
  servlet:
    multipart:
      max-file-size: 10MB
      enabled: true
logging:
  level:
    '[shop.wuchang.wuchangblog]': DEBUG
    '[org.hibernate.type]': TRACE

file:
  path: ./upload/